<!DOCTYPE html>
<html lang=""en">
<head>
    <title>pixelsketch</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="./style.css"> 
    <link rel="icon" href="assets/favicon.ico?">
</head>
<body>
    <h1>pixel sketch</h1>
        <div id="container">
            <div id="settings">
                <div id="slidertext">Adjust pixel amount</div>

                </div>
            </div>
            <div id="drawing-space"></div>
        </div>
    <script src="code.js" defer></script>
</body>
</html>
